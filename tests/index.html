<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>IrieTables.io</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>IrieTables.io</h1>
            <p>Try it. Use it. Love it.</p>
        </div>

        <div class="row">
            <div id="sp-filter-input" class="col-xs-9">Filter</div>
            <div id="sp-max-values" class="col-xs-3">Values per site</div>
        </div>

        <table class="table" id="irieTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th id="sp-filter-column" response='["name"]'>Text</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="button-listener1 text-primary">##id##</td>
                    <td>##name## </td>
                    <td>##email##</td>
                </tr>
            </tbody>
            <tfoot>
    
            </tfoot>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>

    <script type="module" src="irieTables.mjs"></script>
    <script type="module" src="script.mjs"></script>

</body>

</html>
